<!DOCTYPE html>

<html>
 
<head>
 
 
<script>
 
  function gup( name, url ) {
 
    if (!url) url = location.href;
 
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
 
    var regexS = "[\\?&]"+name+"=([^&#]*)";
 
    var regex = new RegExp( regexS );
 
    var results = regex.exec( url );
 
    return results == null ? null : results[1];
 
  }
 
   
 
  var outString="";
 
  var idToken = gup('id_token');
 
  if (idToken!=null) outString = (JSON.parse(atob(idToken.split(/\./)[1])));
 
  if (idToken!=null) console.log(outString);
 
  if (idToken!=null) alert("Hello "+outString.sub);
 
</script>
 
 
</head>
 
<body>

<h3>Welcome Hashicorp Vault Demo</h3>
 
<a href="http://localhost:8080/openam/oauth2/authorize?response_type=id_token&scope=openid&nonce=1234&client_id=MyClientID&redirect_uri=http://localhost:8081/view">Login</a>
 
</body>
 
</html>
